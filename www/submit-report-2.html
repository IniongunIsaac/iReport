<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Report 2</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/now-ui-kit.css">
    <link rel="stylesheet" href="css/ireport.css">
    <link rel="stylesheet" href="css/font-sizes.css">
    <link rel="stylesheet" href="css/margin-bottom.css">
    <link rel="stylesheet" href="css/margin-top.css">
    <link rel="stylesheet" href="css/padding-bottom.css">
    <link rel="stylesheet" href="css/padding-top.css">
    <link rel="stylesheet" href="css/heights.css">
    <link rel="stylesheet" href="css/padding.css">
</head>
<body class="bg-white">

<div class="row h-140 bg-app-color p-40">
    <div class="col-sm-6 text-left"><h3 class="txt-white txt-cap fs-35">Dashboard</h3></div>
    <div class="col-sm-6 text-right">
        <img src="img/placeholder_person.png" alt="" style="width: 70px; height: 70px;"> <span class="txt-white fs-25">123456FF</span>
    </div>
</div>

<div class="container text-center" style="margin-top: 30%;">
    <img src="img/SubmitFailed.png" alt="" style="height: 420px;">
    <h2 class="fs-55 m-t-20">Submission Failed.</h2>
    <p class="fs-32">Please check your network connection and try again or save to draft.</p>
    <div class="row fs-30 m-t-110">
        <div class="col-sm-5 text-right">
            <i class="now-ui-icons loader_refresh fs-60" style="padding-right: 26px;"></i><br>
            <p>Reload</p>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5 text-left">
            <i class="now-ui-icons files_single-copy-04 fs-60" style="padding-left: 56px;"></i><br>
            <p>Save Draft</p>
        </div>
    </div>
</div>


<script src="js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>

</html>
